<div class="container">
  <app-search-box
    [searchQuery]="searchQuery"
    [filterType]="filterType"
    [sortType]="sortType"
    (search)="processSearch($event.searchQuery, $event.filterType)"
    (sortChange)="$any(sortType = $event.sortType) && sortCountries()"
  >
  </app-search-box>
  <div class="error-handler">
    <div *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="error">
      <mat-error>{{ error }}</mat-error>
    </div>
  </div>
  <app-results-container [countries]="countries"></app-results-container>
</div>

<router-outlet/>
